---
repo_epel_enable_epel: true
repo_epel_enable_epel_debuginfo: false
repo_epel_enable_epel_source: false
repo_epel_enable_epel_testing: false
repo_epel_enable_epel_testing_debuginfo: false
repo_epel_enable_epel_testing_source: false

repo_epel_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"

repo_epel_yum_repo_path: /etc/yum.repos.d/epel.repo
repo_epel_yum_repo_testing_path: /etc/yum.repos.d/epel-testing.repo
